<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>tilt.js</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">


    <header>
      <div class="title">
        <h1 data-tilt class="tilt">tilt.js</h1>
      </div>

      <div class="maker">
        <img  src="assets/gijs.jpg" alt="">
        <h2>Gijs Rog√©</h2>
      </div>
    </header>





    <div class="gallery">
      <ul class="movieList">
        <li class="tilt"><img data-tilt src="assets/image-1.jpg" alt=""></li>
        <li class="tilt2"><img data-tilt src="assets/image-2.jpg" alt=""></li>
        <li class="tilt3"><img data-tilt src="assets/image-3.jpg" alt=""></li>
        <li class="tilt4"><img data-tilt src="assets/image-4.jpg" alt=""></li>
        <li class="tilt5"><img data-tilt src="assets/image-5.jpg" alt=""></li>
        <li data-tilt class="tilt6"><img src="assets/image-6.jpg" alt=""><p class="tilt7">This is Cool</p></li>
      </ul>
    </div>

    <div data-tilt class="tilt8">
      <img  src="assets/juno.jpg" alt="">
      <p class="tilt9">UNO JUNO</p>
    </div>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  
  <!-- https://github.com/gijsroge/tilt.js -->
  <script src="https://unpkg.com/tilt.js@1.1.21/dest/tilt.jquery.min.js"></script>
  <script src="main.js"></script>
  
</body>
</html>
